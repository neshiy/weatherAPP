  <!-- Units Section -->
  <div class="settings-card">

    <div class="setting-item">
      <label>Temperature</label>
      <div class="toggle-group">
        <button
          class="toggle-btn"
          [class.active]="temperatureUnit === 'metric'"
          (click)="temperatureUnit = 'metric'; onSettingChange()">
          Â°C

          (click)="temperatureUnit = 'imperial'; onSettingChange()">

        </button>
      </div>
    </div>

    <div class="setting-item">
      <label>Wind Speed</label>
      <select [(ngModel)]="windSpeedUnit" (change)="onSettingChange()" class="setting-select">
        <option value="m/s">m/s</option>
        <option value="km/h">km/h</option>
        <option value="mph">mph</option>
      </select>
    </div>

    <div class="setting-item">
      <label>Pressure</label>
      <div class="toggle-group">
        <button
          class="toggle-btn"
          [class.active]="pressureUnit === 'hPa'"
          (click)="pressureUnit = 'hPa'; onSettingChange()">
          hPa
        </button>
        <button
          class="toggle-btn"
          [class.active]="pressureUnit === 'mmHg'"
          (click)="pressureUnit = 'mmHg'; onSettingChange()">
          mmHg
        </button>
      </div>
    </div>
  </div>

  <!-- Theme Section -->
  <div class="settings-card">
    <h2>ğŸ¨ Theme</h2>

    <div class="setting-item">
      <label>Theme Mode</label>
      <div class="toggle-switch">
        <input type="checkbox" id="theme-toggle" [checked]="theme === 'dark'" (change)="toggleTheme()">
        <label for="theme-toggle" class="switch">
          <span class="sun">â˜€ï¸</span>

      <div class="toggle-switch">
        <input type="checkbox" id="auto-theme-toggle" [(ngModel)]="autoTheme" (change)="toggleAutoTheme()">
        <label for="auto-theme-toggle" class="switch"></label>
      </div>
    </div>
  </div>

  <!-- Notifications Section -->
  <div class="settings-card">
    <h2>ğŸ”” Notifications</h2>

    <div class="setting-item">
      <label>Weather Alerts</label>
      <div class="toggle-switch">
        <input type="checkbox" id="alerts-toggle" [(ngModel)]="weatherAlerts" (change)="onSettingChange()">
        <label for="alerts-toggle" class="switch"></label>
      </div>
    </div>

    <div class="setting-item">
      <label>Severe Weather Notifications</label>
      <div class="toggle-switch">
        <input type="checkbox" id="severe-toggle" [(ngModel)]="severeWeatherNotifications" (change)="onSettingChange()">
        <label for="severe-toggle" class="switch"></label>
      </div>
    </div>

    <div class="setting-item">
      <label>Daily Forecast Notification</label>
      <div class="toggle-switch">
        <input type="checkbox" id="daily-toggle" [(ngModel)]="dailyForecastNotification" (change)="onSettingChange()">
        <label for="daily-toggle" class="switch"></label>
      </div>
    </div>

    <div class="setting-item" *ngIf="dailyForecastNotification">
      <label>Notification Time</label>
      <input type="time" [(ngModel)]="dailyForecastTime" (change)="onSettingChange()" class="setting-input">
    </div>

    <div class="setting-item">
      <label>Email Alerts</label>
      <div class="toggle-switch">
        <input type="checkbox" id="email-toggle" [(ngModel)]="emailAlerts" (change)="onSettingChange()">
        <label for="email-toggle" class="switch"></label>
      </div>
    </div>

    <div class="setting-item">
      <label>SMS Alerts</label>
      <div class="toggle-switch">
        <input type="checkbox" id="sms-toggle" [(ngModel)]="smsAlerts" (change)="onSettingChange()">
        <label for="sms-toggle" class="switch"></label>
      </div>
    </div>
  </div>

  <!-- Location Preferences Section -->
  <div class="settings-card">
    <h2>ğŸ“ Location Preferences</h2>

    <div class="setting-item">
      <label>Default City</label>

    </div>

    <div class="setting-item">
      <label>Allow Geolocation</label>
      <div class="toggle-switch">
        <input type="checkbox" id="geolocation-toggle" [(ngModel)]="allowGeolocation" (change)="onSettingChange()">
        <label for="geolocation-toggle" class="switch"></label>
      </div>
    </div>

    <div class="setting-item">
      <label>Favorite Cities</label>
      <div class="favorite-cities">
        <div class="add-city">
          <input type="text" #newCity placeholder="Add city" class="setting-input">
          <button (click)="addFavoriteCity(newCity.value); newCity.value=''" class="add-btn">Add</button>
        </div>
        <div class="cities-list">
          <div *ngFor="let city of favoriteCities" class="city-item">
            {{ city }}
            <button (click)="removeFavoriteCity(city)" class="remove-btn">Ã—</button>
          </div>
        </div>
      </div>
    </div>
  </div>

        <option value="light">Light</option>

    <div class="setting-item">
      <label>Show Weather Icons on Map</label>
